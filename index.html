<!DOCTYPE html>
<html>
	<head>
		<title>Controller</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="stylesheet.css" />
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="controller">
			<ul><h2>Move</h2>
				<li><div id="up-btn" class="button">Up</div></li>
				<li><div id="down-btn" class="button">Down</div></li>
				<li><div id="left-btn" class="button">Left</div></li>
				<li><div id="right-btn" class="button">Right</div></li>
			</ul>
			<ul><h2>Fade</h2>
				<li><div id="in-btn" class="button">In</div></li>
				<li><div id="out-btn" class="button">Out</div></li>
			</ul>
		</div>
		<div id="player">
		</div>
	</body>
</html>
